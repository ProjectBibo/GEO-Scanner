<!doctype html>
<html lang="nl">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>GEO Scanner Admin</title>
  <style>body{font-family:Inter,system-ui,sans-serif;max-width:640px;margin:40px auto;padding:0 16px}</style>
</head>
<body>
  <h1>Admin Scanpaneel</h1>
  <p>Alleen voor beheerders. Vul URL + Admin key in.</p>
  <label>URL<br><input id="u" style="width:100%;padding:8px"></label>
  <label style="display:block;margin-top:8px">Admin key<br><input id="k" type="password" style="width:100%;padding:8px"></label>
  <button id="go" style="margin-top:12px;padding:10px 14px">Scan uitvoeren</button>
  <pre id="out" style="background:#f7f7f7;padding:12px;border-radius:10px;white-space:pre-wrap;margin-top:16px"></pre>
  <script>
    document.getElementById('go').onclick = async () => {
      const url = document.getElementById('u').value;
      const key = document.getElementById('k').value;
      const res = await fetch('/api/scan', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json', 'X-Admin-Key': key },
        body: JSON.stringify({ url })
      });
      document.getElementById('out').textContent = await res.text();
    };
  </script>
</body>
</html>
